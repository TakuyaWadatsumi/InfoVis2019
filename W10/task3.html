	<label id="label" style="font-family:Arial;"></label>
	<input type="range" min="1" max="128" step="1" value="1"
	id="isovalue" oninput="document.getElementById('output1').value=this.value"/>
	<output id="output1">1</output>
	<input type='button'
		 	value = "Apply"
			onclick="main(rece_isovalue);"><br>
	</div>
	<script>
			var rece_isovalue=Number(isovalue.value);
			//var a=1;
			document.write(typeof(rece_isovalue));
	</script>

	
	<script src="https://threejs.org/build/three.min.js"></script>
	<script type="x-shader/x-vertex" id="gouraud.vert">
		varying vec3 point_color;
		varying vec4 point_position;
		varying vec3 normal_vector;
		uniform vec3 light_position;
		vec3 LambertianReflection( vec3 C, vec3 L, vec3 N )
		{
			float ka = 0.4;
			float kd = 0.6;
			float dd = max( dot( N, L ), 0.0 );
			float Ia = ka;
			float Id = kd * dd;
			return C * ( Ia + Id );
		}
		void main()
		{
			point_position = modelViewMatrix * vec4( position, 1.0 );
			normal_vector = normalMatrix * normal;
			vec3 C = color;
			vec3 L = normalize( light_position - point_position.xyz );	
			vec3 N = normalize( normal_vector );
			point_color = LambertianReflection( C, L, N );
			gl_Position = projectionMatrix * point_position;
		}
	</script>
	<script type="x-shader/x-fragment" id="gouraud.frag">
		varying vec3 point_color;
		void main()
		{
		gl_FragColor = vec4( point_color, 1.0 );
		}
	</script>
